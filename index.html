<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Donut Shop</title>
  <link rel="stylesheet" type="text/css" href="styles/donut.css">
</head>
<body>
	<header>
		<h1>Top Pot Donut Sales</h1>
	</header>
	<main>
		<p>Compare daily sales stats for various Top Pot Doughnuts locations:</p>

     		<td>9:00 am</td>
     		<td>10:00 am</td>
     		<td>11:00 am</td>
     		<td>12:00 pm</td>
     		<td>1:00 pm</td>
     		<td>2:00 pm</td>
     		<td>3:00 pm</td>
     		<td>4:00 pm</td>
     		<td>5:00 pm</td>
     		<td>Total Sold</td>
     	</tr>
    </table>		
	</main>
<script src="scripts/donut.js"></script>
</body>
</html>
