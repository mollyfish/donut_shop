<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Donut Shop</title>
  <link rel="stylesheet" type="text/css" href="styles/donut.css">
</head>
<body>
	<header>
		<h1>Top Pot Donut Sales</h1>
	</header>
	<main>
		<p>Compare daily sales stats for various <span class="company">Top Pot Doughnuts</span> locations:</p>
    <table id="daily-stats">
      	<tr class="title"><th colspan="13">Donuts Sold (per hour)</th></tr>
     	<tr id="time" class="title">
     		<td>Location</td>
     		<td>7:00 am</td>
     		<td>8:00 am</td>
     		<td>9:00 am</td>
     		<td>10:00 am</td>
     		<td>11:00 am</td>
     		<td>12:00 pm</td>
     		<td>1:00 pm</td>
     		<td>2:00 pm</td>
     		<td>3:00 pm</td>
     		<td>4:00 pm</td>
     		<td>5:00 pm</td>
     		<td>Total Sold</td>
     	</tr>
    </table>
    <section>
      <h2>Add a new location</h2>
      <form id="add-location">
        <p>
          <label for="newName">Location name: </label>
          <input type="text" name="newName" placeholder="Anytown">
        </p>
        <p>
          <label for="minCustHr">Min. customers/hour: </label>
          <input type="text" name="minCustHr" size="4">
        </p>
        <p>
          <label for="maxCustHr">Max. customers/hour: </label>
          <input type="text" name="maxCustHr" size="4">
        </p>
        <p>
          <label for="avgDonutPurch">Avg. # donuts/customer: </label>
          <input type="text" name="avgDonutPurch" placeholder="0.00" size="6">
        </p>
        <button type="submit">Add new location</button>
      </form>	
    </section>
	</main>
<script src="scripts/donut.js"></script>
<script src="scripts/newLoc.js"></script>
</body>
</html>
