<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Donut Shop</title>
  <!--<link rel="stylesheet" type="text/css" href="styles/reset.css">-->
  <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<header>
		<h1>Top Pot Donut Sales</h1>
	</header>
	<main>
		<p>Compare daily sales stats for various <span class="company">Top Pot Doughnuts</span> locations:</p>
    <table id="daily-stats">
      <tr class="title"><th colspan="13">Donuts Sold (per hour)</th></tr>
     	<tr id="time" class="title">
     		<td>Location</td>
     		<td>7:00 am</td>
     		<td>8:00 am</td>
     		<td>9:00 am</td>
     		<td>10:00 am</td>
     		<td>11:00 am</td>
     		<td>12:00 pm</td>
     		<td>1:00 pm</td>
     		<td>2:00 pm</td>
     		<td>3:00 pm</td>
     		<td>4:00 pm</td>
     		<td>5:00 pm</td>
     		<td>Total Sold</td>
     	</tr>
    </table>
    <section>
      <form id="add-location">
        <fieldset>
        <legend><h2>Add a new Location</h2></legend>
          <label for="newName">Location name: </label>
          <input type="text" name="newName" placeholder="Anytown"><br />
          <label for="minCustHr">Min. customers/hour: </label>
          <input type="text" name="minCustHr" size="4"><br />
          <label for="maxCustHr">Max. customers/hour: </label>
          <input type="text" name="maxCustHr" size="4"><br />
          <label for="avgDonutPurch">Avg. # donuts/customer: </label>
          <input type="text" name="avgDonutPurch" placeholder="0.00" size="6"><br />
          <button type="submit">Add new location <span id="donut">o</span> Â»</button><br />
        </fieldset>
      </form>
    </section>
	</main>
  <script src="scripts/donut.js"></script>
  <script src="scripts/newLoc.js"></script>
  <!--<script src="scripts/easterEggs.js"></script>-->
</body>
</html>
